<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<style>
.container {
  position: relative;
  max-width: 600px;
  margin: 0 auto;
  padding: 5%;
}

.scene {
  padding: 0;
  margin: 0;
}
.layer:nth-child(1) button {
  -webkit-transform: rotate(150deg);
}
.layer:nth-child(2) button {
  -webkit-transform: rotate(150deg);
}
</style>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.00"><img src="images/STAR.png"></li>
			<li class="layer" data-depth="0.80"><img src="images/star-white.png"></li>
			<!-- <li class="layer" data-depth="0.60"><img src="images/layer3.png"></li>
			<li class="layer" data-depth="0.40"><img src="images/layer4.png"></li>
			<li class="layer" data-depth="0.20"><img src="images/layer5.png"></li>
			<li class="layer" data-depth="0.00"><img src="images/layer6.png"></li> -->
		</ul>
	</div>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
